<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="task-description" placeholder="Descrizione del task" required>
            <input type="text"  id="task-project" placeholder="progetto">
            <input type="checkbox" id="task-importante">Importante
            <input type="date" id="task-deadline">
            <button type="submit">Aggiungi Task</button>
        </form>
        <div id="task-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
